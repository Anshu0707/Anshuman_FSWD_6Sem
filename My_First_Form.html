<html>
    <head>
        <title>HTML Forms</title>
    </head>
<body>
<form method="POST" action="form.html">
    USERNAME <input type="text" name="Username" placeholder="Please Enter Your Username" required><br>
    PASSWORD <input type="password" name="Password" placeholder="Please Enter Your Password" required><br>
    E-MAIL <input type="email" name="email" placeholder="Type Your E-mail" required><br>
    Gender<br>Male <input type="Radio" name="gender" value="male" checked> 
    Female<input type="Radio" name="gender" value="female" checked><br>
    Interests<br>
    Programming <input type="checkbox" name="int1" value="Programming">
    Sports<input type="checkbox" name="int1" value="Sports">
    Reading<input type="checkbox" name="int1" value="Music">
    Games<input type="checkbox" name="int1" value="Movies"><br>
    Select City <select name="city">
        <option value="Dehradun">Dehradun</option>
        <option value="Bangalore">Bangalore</option>
        <option value="Rishikesh">Rishikesh</option>
    </select><br>
    <input type="submit" value="Click Here To Submit Your Data">
</form>
</body>
</html>
